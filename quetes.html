<!DOCTYPE html>
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le voyage de Celia</title>
    <style>
        @font-face {
            font-family: 'ROMANUS';
            src: url('ROMANUS.otf') format('opentype');
            /* Ajoutez d'autres formats si nécessaire */
        }

        body {
            background-image: url('images/quetes.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-family: 'ROMANUS', sans-serif;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            position: absolute;
            top: 0;
        }

        h2 {
            font-size: 2.5em;
            position: absolute;
            top: 5%;
        }

        .quests {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            background-color: #7b685e;
            color: #ffffff;
            padding: 15px 30px;
            font-size: 1.2em;
            border: 2px solid #ffffff;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        button:disabled {
            background-color: #dddddd;
            border-color: #999999;
            color: #666666;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #a88f7d;
        }

        .previous-page-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(148, 27, 27, 0.7);
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
        }

        .next-page-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(148, 27, 27, 0.7);
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Styles supplémentaires pour votre contenu peuvent être ajoutés ici */
    </style>
</head>

<body>

    <h1>Le voyage de Celia</h1>
    <h2>La quête de mille ans</h2>
    <div class="quests">
        <button id="btn1" onclick="quest1()">La pierre de Jaspe</button>
        <button id="btn2" onclick="quest2()">La pierre d'Obsidienne</button>
        <button id="btn3" onclick="quest3()">La pierre de Lapis Lazuli</button>
        <button id="btn4" onclick="quest4()">La pierre d'Amethyste</button>
        <button id="btn5" onclick="quest5()">La pierre d'Emeraude</button>
        <button id="btn6" onclick="quest6()">La pierre de Quartz rose</button>
        <button id="btn7" onclick="quest6()">L'anneau des dieux</button>
    </div>

    <div class="nav">
        <button class="previous-page-button" onclick="goToPreviousPage()">←</button>
        <audio id="myaudio" src="music/avengers.mp3" autoplay>
            Votre navigateur ne supporte pas l'élément <code>audio</code>.
        </audio>
    </div>

    <script>
        function quest1() {
            window.location.href = 'q1.html';
        }

        function quest2() {
            window.location.href = 'q2.html';
        }

        function goToPreviousPage() {
            window.location.href = 'index.html';
        }

        document.getElementById('btn1').style.backgroundColor = '#ff0000';
        document.getElementById('btn2').disabled = true;
        document.getElementById('btn3').disabled = true;
        document.getElementById('btn4').disabled = true;
        document.getElementById('btn5').disabled = true;
        document.getElementById('btn6').disabled = true;
        document.getElementById('btn7').disabled = true;

        var q1Finished = localStorage.getItem('q1Finished');
        var q2Finished = localStorage.getItem('q2Finished');
        var q3Finished = localStorage.getItem('q3Finished');
        var q4Finished = localStorage.getItem('q4Finished');
        var q5Finished = localStorage.getItem('q5Finished');
        var q6Finished = localStorage.getItem('q6Finished');
        var q7Finished = localStorage.getItem('q7Finished');


        if (q1Finished) {
            document.getElementById('btn2').style.backgroundColor = '#000000';
            document.getElementById('btn2').disabled = false;
        }

        if (q2Finished) {
            document.getElementById('btn3').style.backgroundColor = '#0F056B';
            document.getElementById('btn3').disabled = false;
        }

        if (q3Finished) {
            document.getElementById('btn4').style.backgroundColor = '#7f00ff';
            document.getElementById('btn4').disabled = false;
        }

        if (q4Finished) {
            document.getElementById('btn5').style.backgroundColor = '#01d758';
            document.getElementById('btn5').disabled = false;
        }

        if (q5Finished) {
            document.getElementById('btn6').style.backgroundColor = '#FD6C9E';
            document.getElementById('btn6').disabled = false;
        }

        if (q6Finished) {
            document.getElementById('btn7').style.backgroundColor = '#D4AF37';
            document.getElementById('btn7').disabled = false;
        }

    </script>
</body>

</html>
