<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le voyage de Celia</title>
    <style>
        body {
            background-image: url('images/intro1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            position: relative;
        }

        .overlay {
            position: absolute;
            bottom: 60px;
            left: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            text-align: justify;
            /* Ajout de l'alignement justifié */
        }

        .previous-page-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(148, 27, 27, 0.7);
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
        }

        .next-page-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(148, 27, 27, 0.7);
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <p id="text">
            Dans l'ombre des cieux olympiens, les assauts répétés des Titans laissèrent Zeus affaibli, ses cicatrices
            témoignant de sa puissance passée. Voyant sa vulnérabilité, Héra pressentit une menace grandissante. Car
            s'il venait à décliner, aucun ne saurait empêcher la chute du royaume des dieux.
        </p>
        <!-- Ajoutez ici d'autres éléments de texte ou de contenu -->
    </div>
    <!-- Bouton pour la page suivante -->
    <button class="previous-page-button" onclick="goToPreviousPage()">←</button>
    <button class="next-page-button" onclick="goToNextPage()">→</button>

    <audio id="myaudio" src="music/avengers.mp3" autoplay controls>
        Votre navigateur ne supporte pas l'élément <code>audio</code>.
    </audio>

    <script>
        var audio = document.getElementById("myaudio");
        audio.volume = 0.1;
        
        const text_array = [
            "Dans l'ombre des cieux olympiens, les assauts répétés des Titans laissèrent Zeus affaibli, ses cicatrices témoignant de sa puissance passée. Voyant sa vulnérabilité, Héra pressentit une menace grandissante. Car s'il venait à décliner, aucun ne saurait empêcher la chute du royaume des dieux.",

            "Elle convainquit le roi des dieux de diviser ses forces en six pierres magiques, et les décerner aux autres dieux. Chacune d'elles octroierait un pouvoir spécifique à son porteur, leur permettant de lutter efficacement contre leurs ennemis. Ainsi, les gardiens furent désignés: Athéna et Arès gardèrent la Sardoine, associée à la force et à la protection.",

            "Poséidon et Héphaïstos reçurent le Lapis Lazuli, associé à la sagesse et à la raison.",

            "Apollon et Artémis reçurent la Citrine, une pierre solaire associée à la chance et à la réussite.",

            "Aphrodite et Hermès reçurent le quartz rose, pierre de l'amour et de la paix.",

            "Déméter et Dionysos étaient les gardiens de la Cornaline, associée à l'énergie vitale et à la fertilité.",

            "Hadès et Hestia gardaient l'Obsidienne, associée à la protection contre le mal.",

            "Enfin, Héphaïstos fut chargé de forger un anneau catalyseur. En enchâssant une pierre sur l'artefact, son pouvoir en serait décuplé. Cela permettrait de se débarrasser des ennemis les plus puissants.",

            "Des siècles durant, les Titans ne purent espérer vaincre les dieux. Leur puissance était beaucoup trop importante. Mais bientôt, une guerre éclata parmi eux. Ivres du pouvoir que leur conférait l'anneau, ils ne pouvaient se résoudre à le partager. Face à ce constat, Cronos attendait le moment opportun pour déclencher une attaque dévastatrice.",

            "Au cours d'une violente querelle entre Hadès et Poséidon, l'anneau échappa à leur emprise et glissa hors de la demeure céleste des dieux, atterrissant dans le monde des humains. Au même instant, les Titans déchaînèrent leur attaque, profitant de la confusion et de la division parmi les dieux pour semer le chaos dans les cieux.",

            "Conscient de leur défaite imminente, les dieux comprirent que les Titans s'empareraient des gemmes et que tout espoir serait perdu. Dans un geste de désespoir, ils les dissimulèrent en plusieurs endroits sur terre, confiant leur destinée en la force des hommes.",

            "Pendant plus de mille ans, aucune pierre ni anneau ne furent retrouvés, si bien que l'existence même des dieux grecs, emprisonnés par les titans, fût oubliée de presque tous. Seule une certaine guilde de fées n'oublia pas cette quête, destinée à ses plus valeureux membres...",
        
            "blabla"];

        var page_number = 0;

        // Ajoute une petite pause avant d'ajouter la classe
        setTimeout(function () {
            var overlay = document.querySelector('.overlay');
            overlay.style.opacity = 1;
        }, 100); // 100 millisecondes de délai

        // Fonction pour aller à la page suivante (à personnaliser)
        function goToNextPage() {
            if (page_number == text_array.length - 1) {
                window.location.href = 'index.html';
            }

            document.getElementById('text').innerText = text_array[page_number + 1];
            document.body.style.backgroundImage = `url('images/intro${page_number + 2}.jpg')`;
            page_number = page_number + 1;
        }

        function goToPreviousPage() {
            if (page_number == 0) {
                window.location.href = 'index.html';
            }

            document.getElementById('text').innerText = text_array[page_number - 1];
            document.body.style.backgroundImage = `url('images/intro${page_number}.jpg')`;
            page_number = page_number - 1;
        }
    </script>
</body>

</html>
